<!DOCTYPE html>
<html lang="ru">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <br>

    <div class="input-box">
        <input class="input" id="input" type="text" placeholder="Введите текст...">
        <br>
        <button class="button" onclick="processConvert()">Конвертировать</button>
    </div>

    <br>

    <div class="result-box" onclick="processCopy()">
        <span class="result" id="result">Тут будет отображаться преобразованный текст.</span>
    </div>
    <span class="copied" id="copied"></span>

    <script src="scripts/scripts.js"></script>
    <script src="scripts/utils.js"></script>
</body>
</html>
